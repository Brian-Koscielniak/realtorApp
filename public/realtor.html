<!doctype html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="realtorStyles.css">
	<title>Realtor Application</title>
</head>
<body>
	<header>
		<h1>My Properties</h1>
	</header>
	<main>
		<section>
			<form id="addressForm" method="post" autocomplete="on">
				<fieldset>
					<legend>Enter Property Address</legend>
					<label for="address">Address:</label><input type="text" name="address" placeholder="100 Boredway" required autofocus />
					<label for="city">City:</label><input type="text" name="city" placeholder="New York" required />
					<label for="state">State:</label><input type="text" name="state" placeholder="NY" required />
					<label for="zip">Zip:</label><input type="text" name="zip" placeholder="12345" pattern="^[0-9]{5}$" required />
					<input id="afs" type="button" name="submit" value="Submit"/>
				</fieldset>
			</form>
			<input type="button" id="addBTN" value="Add Property To List"/>
			<h1>My Properties List</h1>
			<div id="zpl"> </div>
		</section>
		<section id="tabSection">
			<ol>
				<li id="1" class="currentTab">Map</li>
				<li id="2">Calc</li>
				<li id="3">Comps</li>
			</ol>
			<div class="tab">
				<section id="map"></section>
			</div>			
			<div class="tabHide">
					<form id="loanForm" method="get" autocomplete="off">
						<fieldset>
							<legend>Loan Calculator</legend>
							<label for="loanAmount">Loan Amount:</label><input type="text" name="loanAmount" /></br>
							<label for="interest">Interest:</label><input type="text" name="interest" /></br>
							<label for="numMonth">Number of Months:</label><input type="text" name="numMonth" /></br>
							<input type="button" name="submit" value="Get Monthly Amount" onclick="calcMonthlyPayments(); return false;"/>
						</fieldset>
					</form>
			</div>			
			<div class="tabHide">
				<table id="compsTable">
					<thead>
						<tr>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>Zip</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>			
		</section>
	</main>
	<div id="allZillowData"></div>
</body>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="Ajax.js"></script>
<script type="text/javascript" src="realtor.js"></script>

</html>
